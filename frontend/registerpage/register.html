<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="/form.css" />
  </head>
  <body>
    <!-- Blurred background -->
    <div class="bg-blur-image"></div>

    <div class="auth-container">
      <div class="auth-title">Create Account</div>
      <form class="auth-form" id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <span class="error" id="usernameError"></span>
        <input type="email" id="email" placeholder="Email" required />
        <span class="error" id="emailError"></span>
        <input type="password" id="password" placeholder="Password" required />
        <span class="error" id="passwordError"></span>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <span class="error" id="confirmPasswordError"></span>
        <button type="submit" class="auth-button">Register</button>
      </form>

      <a href="/loginpage/login.html" class="auth-link"
        >Already have an account? Login</a
      >
    </div>
    <!-- Registration Success Modal -->
    <div id="registerSuccessModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title">Registration Successful!</div>
        <div class="modal-body">Your account has been created.</div>
        <div class="modal-actions">
          <button id="registerSuccessOk" class="modal-btn">OK</button>
        </div>
      </div>
    </div>

    <div id="registerErrorModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title" style="color: #e53935">
          Registration Failed
        </div>
        <div class="modal-body" id="registerErrorMessage"></div>
        <div class="modal-actions">
          <button id="registerErrorOk" class="modal-btn">OK</button>
        </div>
      </div>
    </div>
    <script src="/registerpage/register.js"></script>
  </body>
</html>
