<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="title">Enter room details</p>

                <button class="btn" id="createRoomBtn" disabled>Create</button>
                <p class="info">Already have a room?<a href="/SETAP-coursework/frontend/rooms/joinroom.html"><span class="link" id="joinlink">Join room</span></a></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
