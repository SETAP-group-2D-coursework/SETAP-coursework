<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meeting Scheduler</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/rooms/meetingscheduler/scheduler.css" />
  </head>
  <body>
    <div class="bg-blur-image"></div>

    <div class="scheduler-wrapper animated-gradient-bg">
      <header class="top-bar">
        <h1>
          <span class="material-icons gradient-icon">event</span>
          Meeting Scheduler
        </h1>
      </header>

      <div class="exit" id="exit-btn">
        <span class="material-icons">logout</span> Exit
      </div>

      <!-- ðŸŸª Confirmed meeting display block -->
      <div
        id="confirmed-meeting"
        style="display: none"
        class="confirmed-banner"
      >
        <span class="material-icons">event_available</span>
        <span id="confirmedText">Meeting Confirmed</span>
      </div>

      <section class="dashboard">
        <h2>Submitted Availabilities</h2>
        <div id="entries"></div>

        <div id="summary" class="summary-section">
          <div id="suggested-time"></div>
          <div id="suggested-locations"></div>
        </div>

        <div class="btn-group">
          <button
            id="editAvailabilityBtn"
            class="edit-btn"
            style="display: none"
          >
            <span class="material-icons">edit</span>
            Edit Your Availability
          </button>

          <!-- ðŸ”˜ Confirm meeting button -->
          <button
            id="confirmMeetingBtn"
            class="submit-btn"
            style="display: none"
          >
            <span class="material-icons">check_circle</span>
            Confirm Meeting
          </button>
        </div>
      </section>
    </div>

    <!-- ðŸŸ© Confirm meeting modal -->
    <div id="confirmModal" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <p id="confirmPromptText">Have meeting at Tuesday 10:00?</p>
        <input
          id="confirmLocationInput"
          type="text"
          placeholder="Most suggested location"
          class="modal-location-input"
        />
        <div class="modal-actions">
          <button id="confirmOkBtn" class="yes-btn">OK</button>
          <button id="confirmCancelBtn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- âœ… Meeting confirmed modal -->
    <div id="confirmedModal" class="modal-overlay" style="display: none">
      <div class="modal-box">
        <p>âœ… Meeting Confirmed!</p>
        <div class="modal-actions">
          <button id="confirmedCloseBtn" class="yes-btn">Close</button>
        </div>
      </div>
    </div>

    <script src="/rooms/meetingscheduler/scheduler.js"></script>
  </body>
</html>
