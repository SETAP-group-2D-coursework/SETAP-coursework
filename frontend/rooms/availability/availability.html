<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Availability</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/rooms/availability/availability.css" />
  </head>
  <body>
    <div class="bg-blur-image"></div>
    <div class="availability-container animated-gradient-bg">
      <header class="top-bar">
        <div class="exit-button" onclick="handleExit()">
          <span class="material-icons">logout</span> Exit
        </div>

        <h1>
          <span class="material-icons gradient-icon">calendar_month</span>
          Input Availability
        </h1>
      </header>

      <form id="availability-form" class="form-layout">
        <input type="text" id="name" placeholder="Your Name" required />

        <select id="day" required>
          <option value="">Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>

        <label for="start_time">Start Time:</label>
        <select id="start_time" required>
          <option value="">-- Select Start Time --</option>
          <option value="10:00">10:00am</option>
          <option value="12:00">12:00pm</option>
          <option value="14:00">14:00pm</option>
          <option value="16:00">16:00pm</option>
          <option value="18:00">18:00pm</option>
        </select>

        <label for="end_time">End Time:</label>
        <select id="end_time" required>
          <option value="">-- Select End Time --</option>
          <option value="12:00">12:00pm</option>
          <option value="14:00">14:00pm</option>
          <option value="16:00">16:00pm</option>
          <option value="18:00">18:00pm</option>
          <option value="20:00">20:00pm</option>
        </select>

        <input type="text" id="location" placeholder="Location" required />

        <div class="btn-group">
          <button type="submit" class="submit-btn">Submit Availability</button>
        </div>
      </form>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title" style="color: #e53935">Error</div>
        <div class="modal-body" id="errorMessage">Something went wrong.</div>
        <button id="errorOkBtn" class="modal-btn">OK</button>
      </div>
    </div>
    <div id="successModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title">Success</div>
        <div class="modal-body">
          âœ… Availability submitted! Do you want to view it in the Scheduler?
        </div>
        <div class="modal-footer">
          <button id="viewSchedulerBtn" class="modal-btn">
            View in Scheduler
          </button>
          <button id="successExitBtn" class="modal-btn danger">Exit</button>
        </div>
      </div>
    </div>

    <script src="/rooms/availability/availability.js"></script>
  </body>
</html>
