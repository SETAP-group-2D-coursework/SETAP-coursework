<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Availability</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./rooms/availability/availability.css" />
  </head>
  <body>
    <div class="bg-blur-image"></div>
    <div class="availability-container animated-gradient-bg">
      <header class="top-bar">
        <div class="back-button" onclick="window.history.back()">
          <span class="material-icons">arrow_back</span> Back
        </div>
        <h1>
          <span class="material-icons gradient-icon">calendar_month</span>
          Input Availability
        </h1>
      </header>

      <form id="availability-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <select id="day" required>
          <option value="">Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <select id="time" required>
          <option value="">Select Time</option>
          <option value="09:00">09:00</option>
          <option value="12:00">12:00</option>
          <option value="15:00">15:00</option>
        </select>
        <input type="text" id="location" placeholder="Location" required />
        <button type="submit" class="submit-btn">Submit Availability</button>
      </form>
    </div>

    <script src="availability.js"></script>
  </body>
</html>
