<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Rooms</title>
    <link rel="stylesheet" href="enterRooms.css" />
  </head>
  <body>
    <div class="container">
      <div class="exit">
        <img src="/icons/room-door.png" alt="exit icon" />
        <span>Exit</span>
      </div>
      <div class="buttons">
        <button id="roomsetting">
          <img src="/icons/setting.png" alt="" /> Room Settings
        </button>
        <button id="meetingscheduler">
          <img src="/icons/scheduler.png" alt="" /> Meeting Scheduler
        </button>
        <button id="meetingnotes">
          <img src="/icons/notes.png" alt="" /> Meeting Notes
        </button>
        <button id="availability">
          <img src="/icons/clock.png" alt="" /> Availability
        </button>
        <button id="addparticipants">
          <img src="/icons/add.png" alt="" /> Add Participants
        </button>
      </div>
    </div>

    <script src="EnterRooms.js"></script>
  </body>
</html>
