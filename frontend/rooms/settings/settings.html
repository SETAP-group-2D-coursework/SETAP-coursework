<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Settings</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="settings.css" />
  <script>
    // Instantly apply saved theme before content renders
    if (localStorage.getItem("roomTheme") === "dark") {
      document.body.classList.add("dark-theme");
    } else {
      document.body.classList.remove("dark-theme");
    }
  </script>
</head>
<body>
  <header class="top-bar">
    <div class="exit" onclick="window.history.back()">
      <span class="material-icons">arrow_back</span>
      <span>Back</span>
    </div>
    <h1>Room Settings</h1>
  </header>

  <main class="settings-panel">
    <h2>Preferences</h2>
    <div class="setting-item">
      <label for="theme-toggle">Theme</label>
      <button id="theme-toggle" class="theme-toggle-btn">Toggle Light/Dark</button>
    </div>
    <div class="setting-item" style="border-bottom: none; margin-bottom: 0;">
      <button id="logoutBtn" class="theme-toggle-btn" style="background:linear-gradient(90deg,#f44336,#e57373 90%);margin-top:0;">
        <span class="material-icons" style="vertical-align:middle;margin-right:7px;">logout</span>
        Logout
      </button>
    </div>
  </main>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-title">Confirm Logout</div>
      <div class="modal-body">Are you sure you want to logout?</div>
      <div class="modal-actions">
        <button id="confirmLogout" class="modal-btn logout">Yes, Logout</button>
        <button id="cancelLogout" class="modal-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
