<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Settings</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <!-- Blurred background image -->
    <div class="bg-blur-image"></div>

    <div class="settings-panel animated-gradient-bg">
      <header class="top-bar">
        <div class="exit" onclick="window.history.back()">
          <span class="material-icons">logout</span>
          <span>Exit</span>
        </div>
        <h1>Room Settings</h1>
      </header>

      <main>
        <h2>Room Code</h2>
        <div
          class="setting-item"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <span
            id="roomCodeText"
            class="highlight-text"
            style="font-weight: 500; font-size: 1.1rem"
          ></span>
          <button id="copyLinkBtn" class="modal-btn">Copy Link</button>
        </div>

        <h2>Participants</h2>
        <ul id="participantsList" class="setting-item">
          <li>Loading participants...</li>
        </ul>

        </div>

        <div class="setting-item" style="border-bottom: none; margin-bottom: 0">
          <button
            id="logoutBtn"
            class="theme-toggle-btn"
            style="
              background: linear-gradient(90deg, #f44336, #e57373 90%);
              margin-top: 0;
            "
          >
        </div>
      </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title">Confirm Logout</div>
        <div class="modal-body">Are you sure you want to logout?</div>
        <div class="modal-actions">
          <button id="confirmLogout" class="modal-btn logout">
            Yes, Logout
          </button>
          <button id="cancelLogout" class="modal-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Logout Success Modal -->
    <div id="logoutSuccessModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <div class="modal-title">Logged Out</div>
        <div class="modal-body">Logout successful. Redirecting...</div>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
